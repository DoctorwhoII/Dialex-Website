<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bot's Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
            background-image: url('https://e0.pxfuel.com/wallpapers/326/283/desktop-wallpaper-zoom-background-nomadÂ®-dark-website.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .button {
            background-color: #1e88e5;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }
        .server-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .server-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .server-item:hover {
            transform: scale(1.05);
            border-color: #444;
        }
        .under-construction {
            color: #ff9800;
        }
    </style>
</head>
<body>

    <img src="https://cdn.discordapp.com/attachments/1289989966348423229/1292064593165946970/Dialex_logo.png?ex=6702606c&is=67010eec&hm=9b1c0468f8e96acfdb6fb2610ae8867e7256f239fff1ee0d6abe5c78e352ab91" alt="Dialex Logo" width="150" height="150" style="margin-bottom: 20px;" />
    <h1>Welcome to Dialex Bot's Page!</h1>
    <a class="button" href="https://discord.com/oauth2/authorize?client_id=1290668436107694172&permissions=8&scope=bot" target="_blank">Invite Dialex Bot to Your Server</a>
    <a class="button" href="#server-selection">Go to Server Selection</a>

    <div id="server-selection" class="server-list" style="display: none;">
        <h2>Select a Server</h2>
        <div class="server-item" onclick="window.open('https://discord.gg/UgNN2zcarf', '_blank')">Dialex</div>
        <div class="server-item" onclick="window.open('https://discord.gg/jEF9YmDMQA', '_blank')">Nexus</div>
        <div class="server-item under-construction">Talos (Under Construction)</div>
        <div class="server-item under-construction">Unavailable</div>
        <div class="server-item under-construction">Unavailable</div>
    </div>

    <script>
        document.querySelector('.button:nth-of-type(2)').onclick = function() {
            document.getElementById('server-selection').style.display = 'flex';
        };
    </script>
    
</body>
</html>
