<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bot's Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive; /* Changed font to Comic Neue */
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff; /* White for header */
        }
        .button {
            background-color: #1e88e5; /* Blue */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1976d2; /* Darker blue on hover */
        }
        .server-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .server-item {
            background-color: #1e1e1e; /* Dark item background */
            border: 1px solid #333; /* Darker border */
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .server-item:hover {
            transform: scale(1.05);
            border-color: #444; /* Lighter border on hover */
        }
        .under-construction {
            color: #ff9800; /* Orange for under construction */
        }
    </style>
</head>
<body>

    <h1>Welcome to Dialex Bot's Page!</h1>
    <a class="button" href="https://discord.com/oauth2/authorize?client_id=1290668436107694172&permissions=8&scope=bot" target="_blank">Invite Dialex Bot to Your Server</a>
    <a class="button" href="#server-selection">Go to Server Selection</a>

    <div id="server-selection" class="server-list" style="display: none;">
        <h2>Select a Server</h2>
        <div class="server-item" onclick="window.open('https://discord.gg/UgNN2zcarf', '_blank')">Dialex</div>
        <div class="server-item" onclick="window.open('https://discord.gg/jEF9YmDMQA', '_blank')">Nexus</div>
        <div class="server-item under-construction">Talos (Under Construction)</div>
        <div class="server-item under-construction">Unavailable</div>
        <div class="server-item under-construction">Unavailable</div>
    </div>

    <script>
        document.querySelector('.button:nth-of-type(2)').onclick = function() {
            document.getElementById('server-selection').style.display = 'flex';
        };
    </script>
    
</body>
</html>
